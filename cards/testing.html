<!DOCTYPE html>
<html>
<head>
  <title>OIF</title>
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Raleway:100,200,600,700" rel="stylesheet">
  <link rel="stylesheet" href="testing.css" />
  <title>WAR!</title>
</head>
<body>
    <header class="controls">
        <button class="gmbtn" id="shuffle">Shuffle</button>
        <button class="gmbtn" id="war">WAR!</button>
    </header>
    <div class="text-for-game">
        <section class="score" id="p1score">Player 1 Cards: 0 <br></section>
        <section class="score" id="p2score">Player 2 Cards: 0 <br></section>
        <section class="battle">WAR!</section>
    </div>
    
    <div class="parent">
        
        <div>
            <div class="card player1-hand"  id="p1-card1"></div>
            <div class="card player1-hand"  id="p1-card2"></div>
            <div class="card player1-hand"  id="p1-card3"></div>
            <div class="card player1-hand"  id="p1-card4"></div>
        </div>
        <div>
            <div class="card player2-hand" id="p2-card1"></div>
            <div class="card player2-hand"  id="p2-card2"></div>
            <div class="card player2-hand"  id="p2-card3"></div>
            <div class="card player2-hand" id="p2-card4"></div>
        </div>
        
    </div>
    <script type="module" src="./app.js"></script>
</body>

  
</html>
